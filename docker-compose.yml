services:
  postgres:
    image: postgres:16-alpine
    container_name: pillar-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: pillar
      POSTGRES_PASSWORD: pillar_dev
      POSTGRES_DB: pillar_platform
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pillar -d pillar_platform']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
